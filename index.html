<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFury Covid-19 Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>

    <nav id="navbar-covid" class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <img src="img/iconlogo.png" id="logo" alt="">
        <a id="name" class="navbar-brand" href="#">DevFURY</a>
        <a id="title" class="navbar-brand" href="#">COVID19 TRACKER</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item"><a class="nav-link" href="#news">Global News</a></li>
                <li class="nav-item"><a class="nav-link" href="#who">WHO</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <div id="map"></div>

    <div class="container">
        <div class="row">
            <div class="col-6 chart"><canvas id="myChart1"></canvas></div>
            <div class="col-6 chart"><canvas id="myChart2"></canvas></div>
        </div>

    </div>

    <div id="footer"><img src="img/iconlogo.png" id="logo" alt=""></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-WA-lW3yDMdEIPpwm1rRTI_2aAPCS-yA&callback=initMap">
        </script>



</body>

</html>
